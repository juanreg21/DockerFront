				<div class="panel panel-default">
					<div class="panel-heading"><strong>Crear un contenedor</strong></div>
					<div class="panel-body">
						<div class="col-md-6">
							<form role="form">
								<div class="form-group">
									<label>Nombre</label>
									<input class="form-control" placeholder="Nombre del contenedor">

								<div class="form-group">
									<label>Distribución</label>

										<option>Ubuntu 17.04</option>
										<option>Debian 9</option>
										<option>Alpine</option>

								</div>

									<label>Nombre volumen</label>

								</div>
								<div class="form-group">
									<label>Puerto</label>
									<input class="form-control" placeholder="Puerto">
								</div>
								<input type="submit" class="btn btn-primary" value="Crear">
								<input type="reset" class="btn btn-default" value="Reset">
							</form>
						</div>
					</div>
					</div>

		window.onload = function () {
		var chart1 = document.getElementById("line-chart").getContext("2d");
		window.myLine = new Chart(chart1).Line(lineChartData, {
		responsive: true,
		scaleLineColor: "rgba(0,0,0,.2)",
		scaleGridLineColor: "rgba(0,0,0,.05)",
		scaleFontColor: "#c5c7cc"
			});
		};
	</script>
